<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../quizquiz/assets/media/images/favicon.ico" type="image/x-icon">
    <title>Space Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class='conteudos tela-principal'>
       <h1>Space Quiz</h1>
       <article class="centro hide" id='instrucoes'>
            Your Score: 0
       </article>
       <article id='aviso' class="hide">Question: <span id='numero'></span> / <span id='total'></span></article> 
       <button id="startquiz">Start Quiz</button>
       <article id ="box-container" class='box-container hide'>
            <header class='box-question'>
                <span id='nQuestion'></span>
                <h2 id='pergunta'></h2>
            </header>
            <div class='box-answers'>
                <ol type='A' id='alternativas'>
                    <li id='a' value='answer1' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    <li id='b' value='answer2' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    <li id='c' value='answer3' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                </ol>
            </div>
        </article>
        
    </section>

    <footer class='centro'>Copyright &copy; 2022</footer>


<script src="script.js"></script>

</body>
</html>
