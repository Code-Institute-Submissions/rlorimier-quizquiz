<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../quizquiz/assets/media/images/favicon.ico" type="image/x-icon">
    <title>Space Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <section class='main-page'>
       <h1><i class="fa fa-rocket" style="font-size:24px;color:#00b0ff"></i>
        Space Quiz
        <i class="fa fa-rocket" style="font-size:24px;color:#00b0ff"></i></h1>
        <div class="infobar hide">
            <div id='numberofquestions' class="hide">Question: <span id='questionn'>0</span> / <span id='total'></span></div> 
            <div class="hide correctcounter">Correct Answers: 0</div>
        </div>
        <div>
            <button id="startquiz">Start Quiz</button>
        </div>
        
        <div id="box-container" class='box-container hide'>
            <header class='box-question'>
                <span id='nQuestion'></span>
                <h2 id='questiontxt'></h2>
            </header>
            <div class='box-answers'>
                <ol type='A' id='allchoices'>
                    <li id='optiona' value='1' onClick='verificarSeAcertou(this, this)'></li>
                    <li id='optionb' value='2' onClick='verificarSeAcertou(this, this)'></li>
                    <li id='optionc' value='3' onClick='verificarSeAcertou(this, this)'></li>
                </ol>
            </div>
            <!--<button class="h" id="nextbtn">Next</button>-->
        </div>
    </section>
    <footer class='center'>Copyright &copy; 2022</footer>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
